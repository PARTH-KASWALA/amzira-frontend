<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Amzira</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #FBF2DE 0%, #F5E6D3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            margin-bottom: 24px;
        }

        .auth-logo img {
            height: 50px;
            margin: 0 auto;
        }

        .auth-header h1 {
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(139, 21, 56, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon-circle i {
            font-size: 36px;
            color: #8B1538;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #1a1a1a;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B1538;
            box-shadow: 0 0 0 3px rgba(139, 21, 56, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: #8B1538;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .btn-auth:hover {
            background: #6d1029;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 21, 56, 0.3);
        }

        .btn-auth:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-login {
            text-align: center;
            margin-top: 24px;
        }

        .back-login a {
            color: #666;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-login a:hover {
            color: #8B1538;
        }

        .success-message {
            background: #D1FAE5;
            border: 1px solid #6EE7B7;
            color: #065F46;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
            }

            .auth-header h1 {
                font-size: 24px;
            }
        }
    </style>
    <!-- Fallback styles for JavaScript-disabled browsers -->
    <noscript>
        <style>
            .mobile-menu {
                display: block !important;
                position: relative !important;
                transform: none !important;
                box-shadow: none;
                border-bottom: 1px solid var(--border-color);
            }

            .mobile-menu-toggle {
                display: none !important;
            }

            .nav-desktop {
                display: none !important;
            }

            @media (min-width: 1024px) {
                .mobile-menu {
                    display: none !important;
                }
                .nav-desktop {
                    display: flex !important;
                }
            }
        </style>
    </noscript>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Header -->
            <div class="auth-header">
                <div class="icon-circle">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Forgot Password?</h1>
                <p>Enter your email address and we'll send you instructions to reset your password</p>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Enter your registered email"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn-auth" id="resetBtn">
                    Send Reset Link
                </button>
            </form>

            <!-- Back to Login -->
            <div class="back-login">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const successMessage = document.getElementById('successMessage');
            const resetBtn = document.getElementById('resetBtn');

            // Validate email
            if (!Auth.validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';

            // Simulate API call
            setTimeout(() => {
                // In real app, this would send email via backend
                successMessage.textContent = `Password reset instructions sent to ${email}. Please check your inbox.`;
                successMessage.classList.add('show');
                
                resetBtn.textContent = 'Link Sent';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 1000);
        });
    </script>
</body>
</html>
